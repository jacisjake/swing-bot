[program:swing-trader-bot]
; Command to run the bot
command=/Users/jacobmadsen/Projects/Trading/swing-trader/venv/bin/python scripts/run_bot.py

; Working directory
directory=/Users/jacobmadsen/Projects/Trading/swing-trader

; Run as current user
user=jacobmadsen

; Auto-start and restart settings
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=30

; Log files
stdout_logfile=/Users/jacobmadsen/Projects/Trading/swing-trader/logs/bot.log
stderr_logfile=/Users/jacobmadsen/Projects/Trading/swing-trader/logs/bot.error.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5

; Environment
environment=PYTHONPATH="/Users/jacobmadsen/Projects/Trading/swing-trader"

; Process priority (lower = started first)
priority=100

; Redirect stderr to stdout (for combined logging)
redirect_stderr=false
