version: "3"

services:
  swing-trader:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: swing-trader-bot
    restart: always
    env_file:
      - ../.env
    environment:
      - TZ=America/New_York
    ports:
      - "8080:8080"
    volumes:
      - swing-trader-state:/app/state
      - swing-trader-logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/status || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  swing-trader-state:
  swing-trader-logs:
